language:
  - cpp

before_install:
  - pip install --user cpp-coveralls

addons:
  sonarcloud:
    organization: "ksvetova"
    token:
      secure: "aa8f19b02518279be27fcd3623ddab01941f0fde"

script:
  - qmake
  - make
  - ./tests/tests

after_success:
  - coveralls --root . -E ".*external.*" -E ".*tests.*"
  - build-wrapper-linux-x86-64 --out-dir bw-output make clean all
  - sonar-scanner -Dsonar.verbose=true -X

cache:
  directories:
    - '$HOME/.sonar/cache'
    
notifications:
  email: false
