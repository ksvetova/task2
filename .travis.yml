language:
  - cpp

before_install:
  - pip install --user cpp-coveralls

addons:
  sonarcloud:
    organization: "ksvetova"
     token:
      secure: 2f733b4fe79c0037b28b352aa33d61cbf302b7fe

script:
  - qmake
  - make
  - ./tests/tests

after_success:
  - coveralls --root . -E ".*external.*" -E ".*tests.*"
  - build-wrapper-linux-x86-64 --out-dir bw-output make clean all
  - sonar-scanner -Dsonar.verbose=true -X

cache:
  directories:
    - '$HOME/.sonar/cache'
    
notifications:
  email: false
